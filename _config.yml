# Site settings
title: Flink FLIPs Blog
description: In-depth explanations of Flink Improvement Proposals (FLIPs)
baseurl: "/flip-series"
url: "https://gnuhpc.github.io"
repository: gnuhpc/flip-series

# Theme settings
remote_theme: just-the-docs/just-the-docs

# Set a path/url to a logo that will be displayed instead of the title
#logo: "/assets/images/logo.png"

# Enable or disable the site search
search_enabled: true
search:
  # Split pages into sections that can be searched individually
  heading_level: 2
  previews: 2
  preview_words_before: 3
  preview_words_after: 3
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Focus search input by pressing '/' key
focus_shortcut_key: "/"

# Enable copy code button
enable_copy_code_button: true

# Mermaid diagram support
mermaid:
  version: "9.1.6"

# Sort order for navigation links
nav_sort: case_sensitive

# Collections
collections:
  flips:
    output: true
    permalink: "/:collection/:path/"
  
defaults:
  - scope:
      path: ""
      type: flips
    values:
      layout: flip
      nav_order: 2
      has_toc: true

# External navigation links
nav_external_links:
  - title: Flink Official Site
    url: https://flink.apache.org
    hide_icon: false

# Callouts configuration
callouts:
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red
  important:
    title: Important
    color: blue

# Footer content
footer_content: "Copyright &copy; 2025 Flink FLIPs Blog. Distributed by an <a href=\"https://github.com/gnuhpc/flip-series/tree/main/LICENSE.txt\">MIT license.</a>"

# Footer "Edit this page on GitHub" link text
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/gnuhpc/flip-series"
gh_edit_branch: "main"
gh_edit_view_mode: "tree"

# Color scheme
color_scheme: light

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Compression settings
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

# Required plugins
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache
  - jekyll-sitemap
